<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <a href="/search">Search User</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">User Orders</a>
          </li>
        </ol>
      </nav>
<h2>User Orders</h2>
<table class="table table-bordered">
    <thead>
        <tr><th>Order ID</th><th>Status</th><th>Created</th><th>Action</th></tr>
    </thead>
    <tbody>
    {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.created_at }}</td>
            <td>
                <a href="/order/{{ order.order_id }}/items" class="btn btn-sm btn-primary">View Items</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Dashboard</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
    >
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-5 text-primary">Ecommerce Dashboard</h1>

    <div class="row text-center g-4">
        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="card border-primary shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title text-primary">Search Users</h5>
                    <p class="card-text">Find users in the database by name, email, or other criteria.</p>
                    <a href="/search" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
            <div class="card border-success shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title text-success">View Orders</h5>
                    <p class="card-text">Check customer orders and their statuses.</p>
                    <a href="/orders" class="btn btn-success">Go</a>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
            <div class="card border-warning shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title text-warning">View Products</h5>
                    <p class="card-text">Explore the product catalog including prices and categories.</p>
                    <a href="/products" class="btn btn-warning">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-whatever"
    crossorigin="anonymous"
></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1>Search for User</h1>
        <form method="POST" class="mb-4">
    <input type="text" name="first_name" placeholder="First Name" class="form-control mb-2">
    <input type="text" name="email" placeholder="Email" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% if results %}
<table class="table table-bordered">
    <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Action</th></tr>
    </thead>
    <tbody>
    {% for user in results %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="/user/{{ user.id }}/orders" class="btn btn-sm btn-info">View Orders</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
    </div>


</body>
</html>
